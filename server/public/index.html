    <script src="/socket.io/socket.io.js"></script><script>

        var socket = io();

        // socket.emit('angle', 0);

        var x = document.createElement("INPUT");
        x.setAttribute("type", "range");
        document.body.appendChild(x);

        x.oninput = function(e){
            socket.emit('angle', this.value);
        }
